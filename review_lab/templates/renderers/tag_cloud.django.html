{% comment %}
Removed until we figure out how we want to better do tagging.
{% if object.tags.all %}
    <div id="tags" class="tags box_shadow bottom_box">
        <h3>Tags</h3>
        <p>
        {% for tag in object.tags.all %}
            {{ tag.something }}
            <a href="{% url tag_view tag.slug %}" class="{{ tag.style_name }}">{{ tag.clean_name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
        </p>
    </div>
{% endif %}    

{% endcomment %}
