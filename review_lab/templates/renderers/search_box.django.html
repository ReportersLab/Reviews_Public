<div id="search_form" class="grid_12 alpha omega">
    <form method="post" name="searchForm" onsubmit="return false;" action="/search">
        <input id="search_button" type="image" src="{{ STATIC_URL }}img/search_arrow.png" name="searchButton"  value="" />
        <input id="q" name="search_box" type="text" placeholder="Search Reporters' Lab" />
    </form>
    <script type="text/javascript" language="javascript">
            $('#search_button').click(function(){
                text = $('#q').val().replace(' ', '+');
                window.location = "/search?q=" + text
            });
    </script>
</div>
